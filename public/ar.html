<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>RealDropHunt Move ‚ñ∏ AR prevzem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <!-- A-Frame (3D) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#000;
      color:#fff;
    }

    /* Kamera v ozadju */
    #cam{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
      background:#000;
    }

    /* A-Frame scena nad videom */
    a-scene{
      position:relative;
      width:100%;
      height:100%;
      z-index:1;
    }

    /* platno naj bo prosojno, da se vidi kamera */
    canvas.a-canvas{
      background-color:transparent !important;
    }

    /* UI ƒçez 3D pogled */
    #uiTop{
      position:fixed;
      top:0;
      left:0;
      right:0;
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      z-index:10;
      pointer-events:none;
    }
    #leftInfo{
      display:flex;
      flex-direction:column;
      gap:3px;
      font-size:12px;
      text-shadow:0 1px 3px rgba(0,0,0,.9);
    }
    #statusMsg{
      font-size:13px;
      font-weight:600;
    }
    #btnClose{
      pointer-events:auto;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.7);
      background:rgba(0,0,0,.6);
      color:#fff;
      padding:6px 12px;
      font-size:13px;
      cursor:pointer;
    }

    /* gumb za roƒçni start kamere (ƒçe auto ne uspe) */
    #btnCam{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      padding:8px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.8);
      background:rgba(0,0,0,.7);
      color:#fff;
      font-size:13px;
      cursor:pointer;
      z-index:11;
      display:none;
    }

    #toast{
      position:fixed;
      left:50%;
      bottom:60px;
      transform:translateX(-50%);
      padding:8px 14px;
      border-radius:999px;
      background:rgba(0,0,0,.8);
      color:#fff;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease-out;
      z-index:10;
    }
    #toast.show{opacity:1;}
  </style>
</head>
<body>

<!-- UI overlay -->
<div id="uiTop">
  <div id="leftInfo">
    <div id="userLine">Uporabnik: ‚Äî</div>
    <div id="dropLine">Drop: ‚Äî</div>
    <div id="statusMsg">Poi≈°ƒçi 3D pin v prostoru in tapni nanj za prevzem.</div>
  </div>
  <button id="btnClose">‚úï Zapri</button>
</div>

<button id="btnCam">Vklopi kamero</button>
<div id="toast"></div>

<!-- Kamera v ozadju -->
<video id="cam" autoplay playsinline muted></video>

<!-- A-Frame scena -->
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="alpha: true; colorManagement: true; antialias: true;"
  background="color: #000000">

  <!-- assets -->
  <a-assets>
    <!-- neon pin model ‚Äì /models/neon-pin.glb -->
    <a-asset-item id="pinModel" src="models/neon-pin.glb"></a-asset-item>
  </a-assets>

  <!-- kamera + raycaster za klike na pin -->
  <a-entity id="cameraRig">
    <a-camera
      position="0 1.6 0"
      look-controls="enabled: true"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">
    </a-camera>
  </a-entity>

  <!-- luƒçi za model -->
  <a-entity light="type: ambient; intensity: 0.7"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="0 2 1"></a-entity>

  <!-- 3D PIN v prostoru: cca 2 m pred tabo, malo "plava" gor/dol -->
  <a-entity id="dropPin"
    class="clickable"
    gltf-model="#pinModel"
    position="0 0 -2"
    scale="0.4 0.4 0.4"
    animation__float="property: position;
                      dir: alternate;
                      dur: 1400;
                      easing: easeInOutSine;
                      from: 0 -0.15 -2;
                      to:   0  0.15 -2;
                      loop: true">
  </a-entity>

</a-scene>

<script>
  const API = 'https://moveserver.realdrophunt.com';

  // ===== helperji =====
  function getParams(){
    const u = new URL(window.location.href);
    return {
      dropId:  u.searchParams.get('dropId')  || '',
      userId:  u.searchParams.get('userId')  || '',
      userName:u.searchParams.get('userName')|| ''
    };
  }

  function showToast(msg, ms=1800){
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'), ms);
  }

  // ===== init UI =====
  const {dropId,userId,userName} = getParams();
  const userLine  = document.getElementById('userLine');
  const dropLine  = document.getElementById('dropLine');
  const statusMsg = document.getElementById('statusMsg');
  const btnClose  = document.getElementById('btnClose');
  const btnCam    = document.getElementById('btnCam');
  const pinEntity = document.getElementById('dropPin');

  userLine.textContent = userName ? `Uporabnik: ${userName}` : 'Uporabnik: ‚Äî';
  dropLine.textContent = dropId   ? `Drop ID: ${dropId}`     : 'Drop: ‚Äî';

  // zapiranje ‚Äì nazaj v MoveApp, brez ponovne prijave
  btnClose.addEventListener('click', () => {
    if (window.history.length > 1){
      window.history.back();
    } else {
      window.location.href = 'https://moveapp.realdrophunt.com';
    }
  });

  // ===== CLAIM logika =====
  async function claimDrop(){
    if (!dropId || !userId){
      showToast('Manjkajo podatki za prevzem.');
      return;
    }

    statusMsg.textContent = 'Po≈°iljam zahtevek za prevzem...';

    try{
      const res = await fetch(API + '/api/claims', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          drop_id: dropId,
          user_id: userId,
          user_name: userName || null,
          value: 1
        })
      });
      const data = await res.json();

      if (!data.ok){
        const err = data.error || 'NAPAKA';
        if (err.startsWith('PREDALEC')){
          showToast('Predaleƒç od dropa.');
          statusMsg.textContent = 'Premakni se bli≈æje dropu.';
        } else if (err === 'ZE_CLAIMANO'){
          showToast('Ta drop je ≈æe prevzet.');
          statusMsg.textContent = 'Drop je ≈æe prevzet.';
        } else {
          showToast('Napaka: ' + err);
          statusMsg.textContent = 'Pri≈°lo je do napake.';
        }
        return;
      }

      showToast('Drop uspe≈°no prevzet! üéâ');
      statusMsg.textContent = 'Drop uspe≈°no prevzet. Zapiram...';

      setTimeout(() => {
        if (window.history.length > 1){
          window.history.back();
        } else {
          window.location.href = 'https://moveapp.realdrophunt.com';
        }
      }, 1200);
    }catch(e){
      console.error(e);
      showToast('Napaka povezave.');
      statusMsg.textContent = 'Napaka povezave.';
    }
  }

  // klik na 3D pin ‚Üí claim
  pinEntity.addEventListener('click', claimDrop);

  setTimeout(() => {
    showToast('Obrni se, da najde≈° 3D pin, nato tapni nanj.');
  }, 900);

  // ===== KAMERA V OZADJU =====
  let camStarted = false;

  async function startCamera(){
    const video = document.getElementById('cam');
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
      console.warn('getUserMedia ni na voljo');
      showToast('Kamera ni podprta v brskalniku.');
      return;
    }
    try{
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'environment' } },
        audio: false
      });
      video.srcObject = stream;

      // dodatno ‚Äì nekateri browserji zahtevajo .play()
      const playPromise = video.play();
      if (playPromise && playPromise.catch){
        playPromise.catch(err => {
          console.warn('video.play() zavrnjen:', err);
        });
      }

      camStarted = true;
      btnCam.style.display = 'none';
    }catch(e){
      console.error('Napaka kamere:', e);
      showToast('Kamera ni na voljo: ' + (e.name || 'napaka'));
      // ƒçe je user zavrnil ali rabi gesture ‚Üí prika≈æemo gumb
      btnCam.style.display = 'block';
    }
  }

  // gumb za roƒçni start kamere (user gesture)
  btnCam.addEventListener('click', () => {
    startCamera();
  });

  // poskus auto-starta kamere (ƒçe browser dovoli brez klika)
  startCamera();
</script>
</body>
</html>

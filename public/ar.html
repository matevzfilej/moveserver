<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>RealDropHunt Move ‚ñ∏ AR prevzem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <!-- A-Frame (WebXR) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#000;
      color:#fff;
    }

    a-scene{
      width:100%;
      height:100%;
    }

    #uiTop{
      position:fixed;
      top:0;
      left:0;
      right:0;
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      z-index:10;
      pointer-events:none;
    }
    #leftInfo{
      display:flex;
      flex-direction:column;
      gap:3px;
      font-size:12px;
      text-shadow:0 1px 3px rgba(0,0,0,.85);
    }
    #statusMsg{
      font-size:13px;
      font-weight:500;
    }
    #btnClose{
      pointer-events:auto;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.7);
      background:rgba(0,0,0,.65);
      color:#fff;
      padding:6px 12px;
      font-size:13px;
      cursor:pointer;
    }

    #toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      padding:8px 14px;
      border-radius:999px;
      background:rgba(0,0,0,.8);
      color:#fff;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease-out;
      z-index:10;
    }
    #toast.show{opacity:1;}
  </style>
</head>
<body>

<div id="uiTop">
  <div id="leftInfo">
    <div id="userLine">Uporabnik: ‚Äî</div>
    <div id="dropLine">Drop: ‚Äî</div>
    <div id="statusMsg">Poi≈°ƒçi 3D pin v prostoru in tapni nanj za prevzem.</div>
  </div>
  <button id="btnClose">‚úï Zapri</button>
</div>

<div id="toast"></div>

<a-scene
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
  embedded
  webxr="mode: ar; overlayElement: #uiTop;"
  device-orientation-permission-ui="enabled: true"
  background="color: #000">

  <a-assets>
    <!-- 3D model pina ‚Äì datoteka /public/models/neon-pin.glb -->
    <a-asset-item id="pinModel" src="/models/neon-pin.glb"></a-asset-item>
  </a-assets>

  <!-- kamera z mouse/touch cursorjem -->
  <a-entity id="cameraRig">
    <a-camera
      position="0 1.6 0"
      look-controls="enabled: true"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">
    </a-camera>
  </a-entity>

  <!-- luƒçi -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="0 1 1"></a-entity>

  <!-- 3D PIN: 2 m pred uporabnikom, lebdi gor/dol; ostane na mestu, ko se vrti≈° -->
  <a-entity id="dropPin"
    class="clickable"
    gltf-model="#pinModel"
    position="0 -0.5 -2"
    scale="0.4 0.4 0.4"
    animation__float="property: position; dir: alternate; dur: 1400; easing: easeInOutSine;
                      from: 0 -0.55 -2; to: 0 -0.25 -2; loop: true">
  </a-entity>

</a-scene>

<script>
  const API = 'https://moveserver.realdrophunt.com';

  function getParams(){
    const u = new URL(window.location.href);
    return {
      dropId:  u.searchParams.get('dropId')  || '',
      userId:  u.searchParams.get('userId')  || '',
      userName:u.searchParams.get('userName')|| ''
    };
  }

  function showToast(msg, ms=1600){
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'), ms);
  }

  const {dropId,userId,userName} = getParams();
  const userLine  = document.getElementById('userLine');
  const dropLine  = document.getElementById('dropLine');
  const statusMsg = document.getElementById('statusMsg');
  const btnClose  = document.getElementById('btnClose');
  const pin       = document.getElementById('dropPin');

  userLine.textContent = userName ? `Uporabnik: ${userName}` : 'Uporabnik: ‚Äî';
  dropLine.textContent = dropId   ? `Drop ID: ${dropId}`     : 'Drop: ‚Äî';

  // Zapri ‚Üí nazaj na MoveApp (brez ponovne prijave)
  btnClose.addEventListener('click', () => {
    if (window.history.length > 1){
      window.history.back();
    } else {
      window.location.href = 'https://moveapp.realdrophunt.com';
    }
  });

  async function claimDrop(){
    if (!dropId || !userId){
      showToast('Manjkajo podatki za prevzem.');
      return;
    }
    statusMsg.textContent = 'Po≈°iljam zahtevek za prevzem...';

    try{
      const res = await fetch(API + '/api/claims',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          drop_id: dropId,
          user_id: userId,
          user_name: userName || null,
          value: 1
        })
      });
      const data = await res.json();
      if (!data.ok){
        if ((data.error || '').startsWith('PREDALEC')){
          showToast('Predaleƒç od dropa.');
          statusMsg.textContent = 'Premakni se bli≈æje dropu.';
        } else if (data.error === 'ZE_CLAIMANO'){
          showToast('Ta drop je ≈æe prevzet.');
          statusMsg.textContent = 'Drop je ≈æe prevzet.';
        } else {
          showToast('Napaka: ' + data.error);
          statusMsg.textContent = 'Pri≈°lo je do napake.';
        }
        return;
      }

      showToast('Drop uspe≈°no prevzet! üéâ');
      statusMsg.textContent = 'Drop uspe≈°no prevzet. Zapiram...';
      setTimeout(() => {
        if (window.history.length > 1){
          window.history.back();
        } else {
          window.location.href = 'https://moveapp.realdrophunt.com';
        }
      }, 1200);
    }catch(e){
      console.error(e);
      showToast('Napaka povezave.');
      statusMsg.textContent = 'Napaka povezave.';
    }
  }

  // Klik/tap na 3D pin ‚Üí claim
  pin.addEventListener('click', claimDrop);
</script>
</body>
</html>

<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>RealDropHunt Move ‚ñ∏ AR prevzem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#000;
      color:#fff;
    }

    #cameraContainer{
      position:fixed;
      inset:0;
      overflow:hidden;
      background:#000;
    }
    #camera{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scaleX(-1); /* po ≈æelji odstrani, ƒçe noƒçe≈° mirror efekta */
    }

    #uiTop{
      position:fixed;
      top:0;
      left:0;
      right:0;
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      z-index:10;
      pointer-events:none;
    }
    #leftInfo{
      display:flex;
      flex-direction:column;
      gap:3px;
      font-size:12px;
      text-shadow:0 1px 3px rgba(0,0,0,.85);
    }
    #statusMsg{
      font-size:13px;
      font-weight:500;
    }
    #btnClose{
      pointer-events:auto;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.7);
      background:rgba(0,0,0,.65);
      color:#fff;
      padding:6px 12px;
      font-size:13px;
      cursor:pointer;
    }

    /* PIN, ki ni fiksno v centru, se premika z nagibom */
    #pinWrapper{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:5;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      cursor:pointer;
      touch-action:manipulation;
    }
    #pinGlow{
      width:80px;
      height:80px;
      border-radius:50%;
      background:radial-gradient(circle at 50% 30%, rgba(255,255,255,.9), rgba(80,200,140,.4), transparent 70%);
      filter:blur(1px);
      animation:pulse 1.6s ease-in-out infinite alternate;
    }
    #pinIcon{
      position:absolute;
      font-size:40px;
      text-shadow:0 0 12px rgba(0,0,0,.85);
    }
    #pinLabel{
      margin-top:4px;
      font-size:13px;
      text-shadow:0 1px 3px rgba(0,0,0,.85);
    }

    @keyframes pulse{
      from{transform:scale(0.85);opacity:.85;}
      to  {transform:scale(1.05);opacity:1;}
    }

    #toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      padding:8px 14px;
      border-radius:999px;
      background:rgba(0,0,0,.8);
      color:#fff;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease-out;
      z-index:10;
    }
    #toast.show{opacity:1;}
  </style>
</head>
<body>

<div id="cameraContainer">
  <video id="camera" autoplay playsinline muted></video>
</div>

<div id="uiTop">
  <div id="leftInfo">
    <div id="userLine">Uporabnik: ‚Äî</div>
    <div id="dropLine">Drop: ‚Äî</div>
    <div id="statusMsg">Poravnaj pin in tapni nanj za prevzem.</div>
  </div>
  <button id="btnClose">‚úï Zapri</button>
</div>

<div id="pinWrapper">
  <div id="pinGlow"></div>
  <div id="pinIcon">üìç</div>
  <div id="pinLabel">Tapni za prevzem</div>
</div>

<div id="toast"></div>

<script>
  const API = 'https://moveserver.realdrophunt.com';
  let stream = null;

  function getParams(){
    const u = new URL(window.location.href);
    return {
      dropId:  u.searchParams.get('dropId')  || '',
      userId:  u.searchParams.get('userId')  || '',
      userName:u.searchParams.get('userName')|| ''
    };
  }

  function showToast(msg, ms=1600){
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'), ms);
  }

  async function startCamera(){
    const video = document.getElementById('camera');
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
      showToast('Kamera ni podprta.');
      return;
    }
    try{
      stream = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:'environment' }, audio:false
      });
      video.srcObject = stream;
    }catch(e){
      console.error('camera error', e);
      showToast('Dostop do kamere zavrnjen.');
    }
  }

  function stopCamera(){
    if(stream){
      stream.getTracks().forEach(t=>t.stop());
      stream = null;
    }
  }

  const {dropId,userId,userName} = getParams();
  const userLine  = document.getElementById('userLine');
  const dropLine  = document.getElementById('dropLine');
  const statusMsg = document.getElementById('statusMsg');
  const btnClose  = document.getElementById('btnClose');
  const pinWrap   = document.getElementById('pinWrapper');

  userLine.textContent = userName ? `Uporabnik: ${userName}` : 'Uporabnik: ‚Äî';
  dropLine.textContent = dropId   ? `Drop ID: ${dropId}`     : 'Drop: ‚Äî';

  btnClose.addEventListener('click', () => {
    stopCamera();
    if (window.history.length > 1){
      window.history.back();
    } else {
      window.location.href = 'https://moveapp.realdrophunt.com';
    }
  });

  async function claimDrop(){
    if (!dropId || !userId){
      showToast('Manjkajo podatki za prevzem.');
      return;
    }
    statusMsg.textContent = 'Po≈°iljam zahtevek za prevzem...';

    try{
      const res = await fetch(API + '/api/claims',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          drop_id: dropId,
          user_id: userId,
          user_name: userName || null,
          value: 1
        })
      });
      const data = await res.json();
      if (!data.ok){
        if ((data.error || '').startsWith('PREDALEC')){
          showToast('Predaleƒç od dropa.');
          statusMsg.textContent = 'Premakni se bli≈æje dropu.';
        } else if (data.error === 'ZE_CLAIMANO'){
          showToast('Ta drop je ≈æe prevzet.');
          statusMsg.textContent = 'Drop je ≈æe prevzet.';
        } else {
          showToast('Napaka: ' + data.error);
          statusMsg.textContent = 'Pri≈°lo je do napake.';
        }
        return;
      }

      showToast('Drop uspe≈°no prevzet! üéâ');
      statusMsg.textContent = 'Drop uspe≈°no prevzet. Zapiram...';
      setTimeout(() => {
        stopCamera();
        if (window.history.length > 1){
          window.history.back();
        } else {
          window.location.href = 'https://moveapp.realdrophunt.com';
        }
      }, 1200);
    }catch(e){
      console.error(e);
      showToast('Napaka povezave.');
      statusMsg.textContent = 'Napaka povezave.';
    }
  }

  // klik na pin ‚Üí claim
  pinWrap.addEventListener('click', claimDrop);

  // "AR obƒçutek": pin se premika z nagibom telefona
  (function setupParallax(){
    const maxOffset = 60; // px
    function clamp(v, min, max){ return v < min ? min : (v > max ? max : v); }

    window.addEventListener('deviceorientation', (e) => {
      const gamma = e.gamma || 0; // levo-desno
      const beta  = e.beta  || 0; // gor-dol

      const offsetX = clamp(gamma/30 * maxOffset, -maxOffset, maxOffset);
      const offsetY = clamp((beta-45)/30 * maxOffset, -maxOffset, maxOffset);

      pinWrap.style.transform = `translate(-50%,-50%) translate(${offsetX}px, ${offsetY}px)`;
    }, true);
  })();

  window.addEventListener('load', () => {
    startCamera();
  });
</script>
</body>
</html>

<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>RealDropHunt Move ‚ñ∏ AR prevzem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#000;
      color:#fff;
    }

    /* Kamera ƒçez cel ekran */
    #cameraWrap{
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #camVideo{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scaleX(-1); /* rahlo bolj ‚Äúselfie‚Äù feeling ‚Äì odstrani, ƒçe ti ni v≈°eƒç */
    }

    /* Top bar (user, drop, zapri) */
    #uiTop{
      position:fixed;
      top:0;
      left:0;
      right:0;
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      z-index:10;
      pointer-events:none;
    }
    #leftInfo{
      display:flex;
      flex-direction:column;
      gap:3px;
      font-size:12px;
      text-shadow:0 1px 3px rgba(0,0,0,.85);
    }
    #statusMsg{
      font-size:13px;
      font-weight:500;
    }
    #btnClose{
      pointer-events:auto;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.7);
      background:rgba(0,0,0,.65);
      color:#fff;
      padding:6px 12px;
      font-size:13px;
      cursor:pointer;
    }

    /* Pin na sredini (malo ni≈æje) */
    #pinWrap{
      position:fixed;
      left:50%;
      top:55%;
      transform:translate(-50%,-50%);
      z-index:5;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    #pinBtn{
      width:80px;
      height:80px;
      border-radius:50%;
      border:none;
      cursor:pointer;
      background:radial-gradient(circle at 30% 20%, #ffe7e7 0, #ff8e8e 30%, #e03131 70%, #900000 100%);
      box-shadow:0 8px 25px rgba(0,0,0,.6);
      position:relative;
      animation:float 1.3s ease-in-out infinite alternate;
    }
    #pinBtn::after{
      content:'';
      position:absolute;
      left:50%;
      bottom:-12px;
      transform:translateX(-50%);
      width:40px;
      height:16px;
      border-radius:50%;
      background:radial-gradient(circle, rgba(0,0,0,.3), transparent 70%);
      filter:blur(3px);
    }

    #pinLabel{
      font-size:13px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.3);
      text-shadow:0 1px 2px rgba(0,0,0,.9);
    }

    @keyframes float{
      from{transform:translate(-50%,-52%);}
      to  {transform:translate(-50%,-58%);}
    }

    /* Toast */
    #toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      padding:8px 14px;
      border-radius:999px;
      background:rgba(0,0,0,.8);
      color:#fff;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease-out;
      z-index:10;
    }
    #toast.show{opacity:1;}
  </style>
</head>
<body>

<div id="cameraWrap">
  <video id="camVideo" autoplay playsinline muted></video>
</div>

<div id="uiTop">
  <div id="leftInfo">
    <div id="userLine">Uporabnik: ‚Äî</div>
    <div id="dropLine">Drop: ‚Äî</div>
    <div id="statusMsg">Poravnaj se z dropom in tapni pin za prevzem.</div>
  </div>
  <button id="btnClose">‚úï Zapri</button>
</div>

<div id="pinWrap">
  <button id="pinBtn" aria-label="Prevzemi drop"></button>
  <div id="pinLabel">Tapni za prevzem</div>
</div>

<div id="toast"></div>

<script>
  const API = 'https://moveserver.realdrophunt.com';

  // ==== helperji ====
  function getParams(){
    const u = new URL(window.location.href);
    return {
      dropId:  u.searchParams.get('dropId')  || '',
      userId:  u.searchParams.get('userId')  || '',
      userName:u.searchParams.get('userName')|| ''
    };
  }

  function showToast(msg, ms=1600){
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'), ms);
  }

  async function startCamera(){
    const video = document.getElementById('camVideo');
    try{
      if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
        showToast('Kamera ni podprta v tem brskalniku.');
        return;
      }
      const stream = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:'environment' },
        audio:false
      });
      video.srcObject = stream;
    }catch(e){
      console.error('camera error', e);
      showToast('Ni mogoƒçe vklopiti kamere.');
    }
  }

  // ==== init UI + claim ====
  const {dropId,userId,userName} = getParams();
  const userLine  = document.getElementById('userLine');
  const dropLine  = document.getElementById('dropLine');
  const statusMsg = document.getElementById('statusMsg');
  const btnClose  = document.getElementById('btnClose');
  const pinBtn    = document.getElementById('pinBtn');

  userLine.textContent = userName ? `Uporabnik: ${userName}` : 'Uporabnik: ‚Äî';
  dropLine.textContent = dropId   ? `Drop ID: ${dropId}`     : 'Drop: ‚Äî';

  // Zapri ‚Üí nazaj na MoveApp
  btnClose.addEventListener('click', () => {
    if (window.history.length > 1){
      window.history.back();
    } else {
      window.location.href = 'https://moveapp.realdrophunt.com';
    }
  });

  async function claimDrop(){
    if (!dropId || !userId){
      showToast('Manjkajo podatki za prevzem.');
      return;
    }
    statusMsg.textContent = 'Po≈°iljam zahtevek za prevzem...';

    try{
      const res = await fetch(API + '/api/claims',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          drop_id: dropId,
          user_id: userId,
          user_name: userName || null,
          value: 1
        })
      });
      const data = await res.json();
      if (!data.ok){
        if ((data.error || '').startsWith('PREDALEC')){
          showToast('Predaleƒç od dropa.');
          statusMsg.textContent = 'Premakni se bli≈æje dropu.';
        } else if (data.error === 'ZE_CLAIMANO'){
          showToast('Ta drop je ≈æe prevzet.');
          statusMsg.textContent = 'Drop je ≈æe prevzet.';
        } else {
          showToast('Napaka: ' + data.error);
          statusMsg.textContent = 'Pri≈°lo je do napake.';
        }
        return;
      }

      showToast('Drop uspe≈°no prevzet! üéâ');
      statusMsg.textContent = 'Drop uspe≈°no prevzet. Zapiram...';
      setTimeout(() => {
        if (window.history.length > 1){
          window.history.back();
        } else {
          window.location.href = 'https://moveapp.realdrophunt.com';
        }
      }, 1200);
    }catch(e){
      console.error(e);
      showToast('Napaka povezave.');
      statusMsg.textContent = 'Napaka povezave.';
    }
  }

  pinBtn.addEventListener('click', claimDrop);

  // start
  startCamera();
</script>
</body>
</html>
